<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title>Cazual Gaming | Happy New Year</title><link href="../css/style.css" rel="stylesheet"><link href="../css/bootstrap.min.css" rel="stylesheet"><script src="../js/bootstrap.bundle.min.js"></script><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9681524722510358" crossorigin="anonymous"></script></head><body style="background: #d9daee9f;"><!-- Navigation Bar --><div id="nav"></div><main><h1 class="wishing text-center fst-italic text-capitalize"></h1><div class="w-75 mx-auto"><img src="../img/other/new-year.png" alt="Happy New Year" class="img-fluid"></div><div class="yearbox d-flex justify-content-center"><img src="../img/num/2.png" alt="2"> <img src="../img/num/0.png" alt="0"> <img src="../img/num/2.png" alt="2"> <img src="../img/num/4.png" alt="4"></div><form action="#" class="mt-5 p-2" onsubmit="return false"><input type="text" name="name" id="name" placeholder="Enter Your Name" class="form-control form-control-lg w-75 mx-auto" required><div class="sm-box d-flex m-2"><button class="btn btn-outline-light w-25" onclick="share('w')"><img src="../img/icon/whatsapp.png" alt="WhatsApp" class="img-fluid"></button> <button class="btn btn-outline-light w-25" onclick="share('f')"><img src="../img/icon/facebook.png" alt="Facebook" class="img-fluid"></button> <button class="btn btn-outline-light w-25" onclick="share('t')"><img src="../img/icon/telegram.png" alt="Telegram" class="img-fluid"></button> <button class="btn btn-outline-light w-25" onclick="share('x')"><img src="../img/icon/twitter.png" alt="X (Twitter)" class="img-fluid"></button></div></form></main><!-- Footer Bar --><div id="footer"></div><script src="../js/index.js"></script><script>// if param available then show name otherwise without name
 if(params.get('n')){
   document.querySelector(".wishing").innerHTML=`${params.get('n')} Wishing You`;
 }else{
   document.querySelector(".wishing").innerHTML="Wishing You";
 }

// share button
function share(sm){
  event.preventDefault();
  let name = document.querySelector("#name").value;
  let text=`${window.location.protocol}//${window.location.hostname}${window.location.pathname}?n=${name}`;
  
  if(!name){
     document.querySelector("#name").focus();
     return false;
  }else{
   if(sm=="w"){
      window.location.href = `https://api.whatsapp.com/send?text=${text}`;
    }else if(sm=="f"){
      window.location.href = `https://www.facebook.com/sharer/sharer.php?u=${text}`;
    }else if(sm=="t"){
      window.location.href = `https://t.me/share/url?text=${text}`;
    }else if(sm=="x"){
      window.location.href = `https://twitter.com/intent/tweet?text=${text}`; }
   }
}</script></body></html>
